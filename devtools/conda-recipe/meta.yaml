package:
  name: mdtraj-dev
  version: !!str 1.5.0.dev0

build:
  entry_points:
    - mdconvert = mdtraj.scripts.mdconvert:entry_point
    - mdinspect = mdtraj.scripts.mdinspect:entry_point

requirements:
  build:
    - python
    - cython
    - numpy x.x
    - setuptools

  run:
    - python
    - setuptools
    - numpy x.x
    - pandas
    - scipy
    - pytables

test:
  requires:
    - nose
    - scripttest
    - networkx
    - ipython-notebook
    - ipywidgets
    - matplotlib
    - pandas
    # Hack to install shiftx2 on travis
    {{ '- shiftx2' if environ.get('TRAVIS', False) == 'true' }}

  commands:
    - nosetests mdtraj -v

about:
  home: http://mdtraj.org
  license: GNU Lesser General Public License v2 or later (LGPLv2+)
  summary: A modern, open library for the analysis of molecular dynamics trajectories (development snapshot)
